<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="dashboard-wrap">
    <div class="sidebar">
      <h1>Sales Dashboard</h1>
      <div class="controls">
        <label>Date Range</label>
        <select id="dateRange">
          <option value="this">This Month</option>
          <option value="last">Last Month</option>
        </select>
        <label>Sort by</label>
        <select id="sortBy">
          <option value="sales">Total Sales</option>
          <option value="bundles">Bundles Sold</option>
        </select>
        <button id="sortDir">â†“ Descending</button>
        <label>Search ASIN</label>
        <input type="text" id="searchAsin" placeholder="Filter ASINs...">
        <button id="resetPrefs">Reset All</button>
      </div>
      <div class="asin-table">
        <table>
          <thead><tr><th>ASIN</th><th>Label</th><th>Color</th></tr></thead>
          <tbody id="asinTableBody"></tbody>
        </table>
      </div>
    </div>
    <div class="content">
      <div class="chart-header">
        <h2 id="chartTitle">Sales Overview</h2>
        <div>
          <button id="toggleTheme">Toggle Theme</button>
          <button id="downloadChart">Export JPG</button>
          <input type="file" id="csvInput" accept=".csv">
        </div>
      </div>
      <div style="max-width: 1000px; width: 100%; overflow-x: auto;">
        <canvas id="salesChart" width="700" height="400"></canvas>
      </div>
    </div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
